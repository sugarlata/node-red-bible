name: Run Tests

on:
  push:
    branches: [develop, main]

permissions:
  contents: read

jobs:
  build:
    permissions:
      checks: write
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with: 
          node-version: ${{matrix.node-version}}
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: |
          npm run test

